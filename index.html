<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="intro">
            <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</h2>
        </div>

        <div>    
            <form>
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <input class="enter" type="button" value="Entrar">
                <a href="#">Esqueceu a senha?</a>
                <input class="new-acc"  type="button" value="Criar nova conta">
                </form>
                <p><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
            </form>
        </div>    
        

    </div>
